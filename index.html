<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">

</head>

<body onload="render()">
    <div class="parent">
        <div id="functions">
            <h1>Etch a sketch</h1>
            <input type="color" id="colorInput" value="#EBD3F8">

            <input oninput="render()" type="range" min="2" max="64" value="8" step="2" class="slider" id="myRange">

            <span class="sliderValue">8 x 8</span>

            <button id="reset" onclick="resetGrid()">Reset container</button>
        </div>
        <div class="stroke">
            <div class="container" draggable="false">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
